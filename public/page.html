<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>Home Page</title>

    <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css" />
    <script type="text/javascript" src="/javascript/filereport.js"></script>

  </head>

  <body>

    <form id="form_credentials" method="post" action="/report">
      <table>
        <tr>
          <td >
            <label for="username">Email Address:</label>
          </td>
          <td>
            <input type="text" name="email" id="email" size="15" onblur="checkEmail(this.id,this.value);" required/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password:</label>
          </td>
          <td>
            <input type="password" name="passwort" id="password" size="15" required/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Secureid">Secure ID:</label>
          </td>
          <td>
            <input type="text" name="Secureid" id="Secureid" size="15" required/>
          </td>
        </tr>
        <tr>
          <td> <label name = "resource_dropdown"> Action to perform :</label> </td>
          <td> 
            <select id = 'resource_list' name = 'resource_list' required>
              <option value = '0'> -select- </option>
              <option value = '1'> File report </option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Login" onclick="return checkList('resource_list');" />
          </td>
        </tr>
      </table>
    </form>

  </body>

</html>
